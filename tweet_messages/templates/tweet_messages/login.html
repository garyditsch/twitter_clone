{% extends "tweet_messages/base.html" %}

{% block content %}
<h2>Login</h2>

    {% if form.errors %}
    <div class="alert alert-danger">
        Incorrect username or password.
    </div>
    {% endif %}

<div class="mdl-grid">
   <div class="mdl-cell mdl-cell--4-col"></div>
   <div class="mdl-cell mdl-cell--4-col">
        <form action="{% url 'tweet_messages:login' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {%  include "tweet_messages/_form_input.html" %}
            {% endfor %}
            <!-- <input type="hidden" name="next" value="{{next}}"> -->
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Login
            </button>
        </form>
   </div>
   <div class="mdl-cell mdl-cell--4-col"></div>
</div>


{% endblock content %}
